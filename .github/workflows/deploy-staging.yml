name: Deploy storybook environments to IBM Cloud (Staging)

on:
  push:
    branches:
      - release/*

jobs:
  react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --offline
      - name: Install IBM Cloud CLI
        uses: ./.github/actions/install-ibmcloud-cli
      - name: Build project
        run: yarn build
      - name: Building @carbon/ibmdotcom-react storybook
        env:
          CORS_PROXY: ${{ secrets.CORS_PROXY }}
          KALTURA_PARTNER_ID: ${{ secrets.KALTURA_PARTNER_ID }}
          KALTURA_UICONF_ID: ${{ secrets.KALTURA_UICONF_ID }}
        run: yarn build-storybook
        working-directory: packages/react
      - name: Logging into IBM Cloud
        uses: ./.github/actions/login-ibmcloud
        with:
          cloud-api-key: ${{ secrets.CLOUD_API_KEY }}
      - name: Deploying @carbon/ibmdotcom-react (staging) storybook to IBM Cloud
        uses: ./.github/actions/deploy-ibmcloud
        with:
          cf-app: ibmdotcom-react-staging
          cf-manifest: manifest-staging.yml
          package-to-deploy: react
  web-components:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --offline
      - name: Install IBM Cloud CLI
        uses: ./.github/actions/install-ibmcloud-cli
      - name: Build project
        run: yarn build
      - name: Set env vars
        uses: ./.github/actions/set-dotenv
        with:
          env-file: packages/web-components/.env
        env:
          CORS_PROXY: ${{ secrets.CORS_PROXY }}
          KALTURA_PARTNER_ID: ${{ secrets.KALTURA_PARTNER_ID }}
          KALTURA_UICONF_ID: ${{ secrets.KALTURA_UICONF_ID }}
      - name: Building @carbon/ibmdotcom-web-components (staging) storybook
        run: yarn build-storybook
        working-directory: packages/web-components
      - name: Logging into IBM Cloud
        uses: ./.github/actions/login-ibmcloud
        with:
          cloud-api-key: ${{ secrets.CLOUD_API_KEY }}
      - name: Deploying @carbon/ibmdotcom-web-components (staging) storybook to IBM Cloud
        uses: ./.github/actions/deploy-ibmcloud
        with:
          cf-app: ibmdotcom-web-components-staging
          cf-manifest: manifest-staging.yml
          package-to-deploy: web-components
  vanilla:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --offline
      - name: Install IBM Cloud CLI
        uses: ./.github/actions/install-ibmcloud-cli
      - name: Build project
        run: yarn build
      - name: Building @carbon/ibmdotcom-vanilla storybook
        env:
          CORS_PROXY: ${{ secrets.CORS_PROXY }}
          KALTURA_PARTNER_ID: ${{ secrets.KALTURA_PARTNER_ID }}
          KALTURA_UICONF_ID: ${{ secrets.KALTURA_UICONF_ID }}
        run: yarn build-storybook
        working-directory: packages/vanilla
      - name: Logging into IBM Cloud
        uses: ./.github/actions/login-ibmcloud
        with:
          cloud-api-key: ${{ secrets.CLOUD_API_KEY }}
      - name: Deploying @carbon/ibmdotcom-vanilla (staging) storybook to IBM Cloud
        uses: ./.github/actions/deploy-ibmcloud
        with:
          cf-app: ibmdotcom-vanilla-staging
          cf-manifest: manifest-staging.yml
          package-to-deploy: vanilla
