name: ci-check

on: [push, pull_request]

jobs:
  ci-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Build
        run: yarn build
      - name: Run checks
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_VANILLA }}
        run: xvfb-run --auto-servernum percy exec -- yarn lerna run --stream --prefix --scope=@carbon/ibmdotcom-vanilla test:integration:build
