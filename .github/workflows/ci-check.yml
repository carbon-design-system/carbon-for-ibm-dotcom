name: ci-check

on: [push, pull_request]

jobs:
  check-packages:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: ['14.x']
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install --offline
      - name: Build project
        run: yarn build
      - name: Run CI Checks
        run: |
          yarn ci-check
          yarn lerna run --stream --ignore=@carbon/ibmdotcom-web-components ci-check
  web-components:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: ['14.x']
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install --offline
      - name: Build project
        run: yarn build
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Run basic checks
        run: xvfb-run --auto-servernum yarn lerna run --stream --prefix --scope=@carbon/ibmdotcom-web-components ci-check
  a11y:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: ['14.x']
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install --offline
      - name: Build project
        run: yarn build
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Run a11y compliance tests
        run: xvfb-run --auto-servernum --error-file=/dev/stderr yarn test:a11y || true
