version: 2.1

commands:
  yarn_install:
    description: "Installs Yarn and dependencies"
    steps:
      - run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.0
          echo 'export PATH="$HOME/.yarn/bin:$PATH"' >> $BASH_ENV
      - run: yarn install --offline --frozen-lockfile
  yarn_build:
    description: "Yarn build"
    steps:
      - run: yarn build

jobs:
  system:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - yarn_install
      - yarn_build
      - run:
          name: Run Continuous Integration checks
          command: |
            yarn ci-check
            yarn lerna run ci-check
  visual_test:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - yarn_install
      - yarn_build
      - run:
          name: Run visual test
          command: |
            cd packages/react
            echo "PERCY_TOKEN=$PERCY_TOKEN_REACT_CANARY" >> .env
            yarn visual-snapshot

workflows:
  version: 2
  main:
    jobs:
      - system
      - visual_test:
          requires:
          - system
