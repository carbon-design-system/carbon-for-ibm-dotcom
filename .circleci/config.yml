version: 2.2

commands:
  yarn_install:
    description: "Installs Yarn and dependencies"
    steps:
      - run:
          name: Install yarn
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.0
            # Reference:
            # https://circleci.com/docs/2.0/env-vars/#example-configuration-of-environment-variables
            echo 'export PATH="$HOME/.yarn/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: yarn install --offline --frozen-lockfile
  yarn_build:
    description: "Yarn build"
    steps:
      - run:
          name: Build packages
          command: yarn build

jobs:
  system:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - yarn_install
      - yarn_build
      - run:
          name: Run Continuous Integration checks
          command: |
            yarn ci-check
            yarn lerna run ci-check
  visual_test:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - yarn_install
      - yarn_build
      - run:
          name: Run visual test
          command: |
            cd packages/react
            echo "export PERCY_TOKEN=$PERCY_TOKEN_REACT_CANARY" >> $BASH_ENV
            yarn visual-snapshot

workflows:
  version: 2
  main:
    jobs:
      - system
      - visual_test:
          requires:
          - system
