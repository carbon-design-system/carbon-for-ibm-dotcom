<html>
  <head>
    <title>carbon-web-components form example</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
      }

      form {
        width: 640px;
        padding: 2rem;
      }

      cds-button + cds-button {
        margin: 0 1rem;
      }

      cds-form-item, cds-inline-notification {
        margin-bottom: 2rem;
      }

      .cds-ce-demo-redux-form--btn-container {
        display: flex;
        align-items: center;
      }

      cds-button,
      cds-text-input,
      cds-form-item,
      cds-inline-notification {
        visibility: hidden;
      }

      cds-button:defined,
      cds-text-input:defined,
      cds-form-item:defined,
      cds-inline-notification:defined {
        visibility: inherit;
      }
    </style>
  </head>
  <body>
    <form id="form-login">
      <cds-inline-notification id="notification" kind="error" hide-close-button title="Login failed" subtitle="Please correct below errors."></cds-inline-notification>
      <cds-form-item>
        <cds-text-input id="input-username" type="text" name="username" label-text="Username" placeholder="Username"></cds-text-input>
      </cds-form-item>
      <cds-form-item>
        <cds-text-input id="input-password" type="password" name="password" label-text="Password" placeholder="Password"></cds-text-input>
      </cds-form-item>
      <div className="cds-ce-demo-redux-form--btn-container">
        <cds-button id="btn-login">Log in</cds-button>
        <cds-button id="btn-reset" kind="secondary">Clear Values</cds-button>
      </div>
    </form>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
