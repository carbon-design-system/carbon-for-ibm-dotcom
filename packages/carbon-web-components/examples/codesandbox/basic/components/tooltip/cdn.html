<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    cds-tooltip:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/latest/tooltip.min.js"></script>
</head>
<body>
  <div data-floating-menu-container style="position: relative; padding: 3rem; display: flex; flex-direction: column; align-items: center;">
    <cds-tooltip>
      <cds-tooltip-body>
        <p>
          This is some tooltip text. This box shows the maximum amount of text that should appear inside. If more room is needed
          please use a modal instead.
        </p>
        <cds-tooltip-footer> <a href="#" class="cds--link">Learn More</a><cds-btn kind="primary">Create</cds-btn> </cds-tooltip-footer>
      </cds-tooltip-body>
    </cds-tooltip>
  </div>
</body>
</html>
