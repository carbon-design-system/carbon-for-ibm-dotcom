# yaml-language-server: $schema=https://unpkg.com/@carbon-platform/schemas@v1/carbon-resources.schema.json
library:
  id: ibmdotcom-utilities
  name: IBM.com Utilities
  description: IBM.com ES6 utility classes
  externalDocsUrl: https://ibmdotcom-utilities.mybluemix.net
  noIndex: true
  demoLinks:
    - type: storybook
      name: Storybook
      action: link
      url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities
assets:
  altlangs:
    name: altlangs
    description: Utility to grab all alternative languages on the page. this scrapes the page of all elements and returns as a readable object.
    type: function
    platform: web
    status: stable
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#altlangs
    framework: vanilla
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#altlangs
  calculateTotalWidth:
    name: calculateTotalWidth
    description: Utility to calculate the total width of elements.
    type: function
    platform: web
    status: stable
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#calculateTotalWidth
    framework: vanilla
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#calculateTotalWidth
  decodeString:
    name: decodeString
    description: Utility function to parse and decode text content. Strings can become encoded for various reasons. This utility decodes those strings.
    type: function
    platform: web
    status: stable
    framework: vanilla
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#decodeString
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#decodeString
  escapeRegExp:
    name: escapeRegExp
    description: Utiltity function for escaping regex expressions https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions#Escaping.
    type: function
    platform: web
    status: stable
    framework: vanilla
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#escapeRegExp
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#escapeRegExp
  focuswrap:
    name: focuswrap
    description: Fires the given event if focus goes out of the given element.
    type: function
    platform: web
    status: stable
    framework: vanilla
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#focuswrap
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/utilities/global.html#focuswrap
