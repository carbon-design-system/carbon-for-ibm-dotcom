<html lang="en">
<head>

  <title>RollUp Visualizer</title>
  <style>:root {
  --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
    "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
    "Noto Color Emoji";
  --background-color: #f5edda;
  --text-color: #6d6875;
}

@media (prefers-color-scheme: dark) {
  :root {
    --background-color: #2b2d42;
    --text-color: #edf2f4;
  }
}
html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

html {
  background-color: var(--background-color);
  color: var(--text-color);
  font-family: var(--font-family);
}

body {
  padding: 0;
  margin: 0;
}

html,
body {
  height: 100%;
  width: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

svg {
  vertical-align: middle;
}

h1 {
  font-weight: 600;
  font-size: 70px;
  text-transform: uppercase;
  text-align: center;
}

.chart {
  position: relative;
  margin: 0 auto;
  min-height: 350px;
}

#main {
  width: 1000px;
  margin: 0 auto;
  flex: 1;
}

footer {
  text-align: center;
  font-size: 10px;
  padding: 20px;
}

a {
  color: var(--text-color);
}

.tooltip {
  position: absolute;
  z-index: 1070;
  display: block;
  border: solid;
  border-width: 2px;
  border-radius: 5px;
  margin: 0;
  padding: 5px;
  font-style: normal;
  font-weight: 400;
  line-height: 1.5;
  text-align: left;
  text-decoration: none;
  text-shadow: none;
  text-transform: none;
  letter-spacing: normal;
  word-break: normal;
  word-spacing: normal;
  word-wrap: break-word;
  white-space: normal;
  line-break: auto;
  font-size: 0.875rem;
  opacity: 0;
  background-color: var(--background-color);
  color: var(--text-color);
}

path {
  stroke: #fff;
}

#main {
  width: 700px;
}

.details {
  position: absolute;
  top: 350px;
  left: 50%;
  width: 170px;
  margin-left: -85px;
  font-size: 14px;
  text-align: center;
  color: #eee;
  z-index: 100;
  overflow: hidden;
  text-overflow: ellipsis;
}

.details-size {
  font-size: 0.8em;
  margin-top: 1em;
}

.details-name {
  font-weight: bold;
}

.details-size::before {
  content: "(";
}

.details-size::after {
  content: ")";
}

.details-percentage {
  margin: 0.4em 0 0em;
  font-size: 2.4em;
  line-height: 1em;
}

rect {
  fill: cadetblue;
  opacity: 0.3;
  stroke: white;
}</style>
