<script>
  window.digitalData = window.digitalData || {
    page: {
      category: {
        primaryCategory: '',
      },
      pageInfo: {
        effectiveDate: '',
        expiryDate: '',
        language: 'en-US',
        publishDate: '',
        publisher: '',
        version: 'Carbon for IBM.com',
        ibm: {
          contentDelivery: '',
          contentProducer: '',
          country: 'US',
          industry: '',
          owner: '',
          siteID: '',
          subject: '',
          type: '',
        },
      },
      isDataLayerReady: true,
    },
  };

  var params = new URLSearchParams(window.location.search);

  if (params.has('lc')) {
    var currentLang = params.get('lc');
    if (params.has('cc')) {
      currentLang += '-' + params.get('cc').toUpperCase();
      digitalData.page.pageInfo.ibm.country = params.get('cc').toUpperCase();
    } else {
      digitalData.page.pageInfo.ibm.country = '';
    }
    document.getElementsByTagName('html')[0].setAttribute('lang', currentLang);
    digitalData.page.pageInfo.language = currentLang;
  }
</script>
