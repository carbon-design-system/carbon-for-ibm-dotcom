# yaml-language-server: $schema=https://unpkg.com/@carbon-platform/schemas/carbon-resources.schema.json
library:
  id: ibmdotcom-services
  name: IBM.com Services
  description: IBM.com ES6 service classes
  noIndex: true
  demoLinks:
    - type: storybook
      name: Storybook
      action: link
      url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services
assets:
  analytics-api:
    name: AnalyticsAPI
    description: Analytics API class with methods for firing analytics events on ibm.com.
    type: function
    platform: web
    status: stable
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/AnalyticsAPI.html
    framework: vanilla
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/AnalyticsAPI.html
  kaltura-player-api:
    name: KalturaPlayerAPI
    description: KalturaPlayerAPI class with methods of checking script state and embed media meta data and api data.
    type: function
    platform: web
    status: stable
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/KalturaPlayerAPI.html
    framework: vanilla
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/KalturaPlayerAPI.html
  ddo-api:
    name: DDOAPI
    description: DDO API class with methods of fetching search results for ibm.com.
    type: function
    platform: web
    status: stable
    framework: vanilla
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/DDOAPI.html
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/DDOAPI.html
  locale-api:
    name: LocaleAPI
    description: Locale API class with method of fetching user's locale for ibm.com.
    type: function
    platform: web
    framework: vanilla
    status: stable
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/LocaleAPI.html
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/LocaleAPI.html
  marketing-search-api:
    name: MarketingSearchAPI
    description: MarketingSearch API class with methods of fetching search results for ibm.com.
    type: function
    platform: web
    status: stable
    framework: vanilla
    noIndex: true
    externalDocsUrl: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/MarketingSearchAPI.html
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://carbon-design-system.github.io/carbon-for-ibm-dotcom/services/MarketingSearchAPI.html
