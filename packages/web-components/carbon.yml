# yaml-language-server: $schema=https://unpkg.com/@carbon-platform/schemas@v1/carbon-resources.schema.json
library:
  id: ibmdotcom-web-components
  name: IBM.com Web Components
  description: IBM.com web components
  externalDocsUrl: www.ibm.com/standards/web/carbon-for-ibm-dotcom
  inherits: ibmdotcom-styles
  demoLinks:
    - type: storybook
      name: Storybook
      action: link
      url: https://www.ibm.com/standards/carbon/web-components
assets:
  back-to-top:
    status: stable
    externalDocsUrl: https://www.ibm.com/standards/carbon/components/back-to-top
    framework: web-component
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://www.ibm.com/standards/carbon/web-components/?path=/story/components-back-to-top
  button-group:
    status:
      key: stable
      note: Additional usage guidelines are coming soon.
    externalDocsUrl: https://www.ibm.com/standards/carbon/components/button-group
    framework: web-component
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://www.ibm.com/standards/carbon/web-components/?path=/story/components-button-group
  callout-quote:
    externalDocsUrl: https://www.ibm.com/standards/carbon/components/callout-quote
    status: stable
    framework: web-component
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://www.ibm.com/standards/carbon/web-components/?path=/story/components-callout-quote
  callout-with-media:
    externalDocsUrl: https://www.ibm.com/standards/carbon/components/callout-with-media
    status: stable
    framework: web-component
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://www.ibm.com/standards/carbon/web-components/?path=/story/components-callout-with-media
  card:
    externalDocsUrl: https://www.ibm.com/standards/carbon/components/cards#card
    status: stable
    framework: web-component
    demoLinks:
      - type: storybook
        name: Storybook
        action: link
        url: https://www.ibm.com/standards/carbon/web-components/?path=/story/components-card
