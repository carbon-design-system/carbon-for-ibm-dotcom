<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/beta/plex.css" />
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      dds-feature-cta:not(:defined) {
        display: none;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      #app {
        width: 450px;
      }
    </style>
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <div id="app">
      <dds-feature-cta href="https://www.ibm.com/" type="local">
        Copy text
        <dds-image
          slot="image"
          alt="Image alt text"
          default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
        ></dds-image>
        <dds-feature-cta-footer cta-type="local" href="https://www.ibm.com/">
          <svg
            slot="icon"
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
          </svg>
        </dds-feature-cta-footer>
      </dds-feature-cta>
    </div>
  </body>
</html>
