<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <dds-universal-banner image-width="4-col">
      <dds-universal-banner-image slot="image" default-src="https://fpoimg.com/672x336?text=2:1&bg_color=ee5396&text_color=161616"></dds-universal-banner-image>
      <dds-universal-banner-heading slot="heading">Hybrid cloud and AI for smarter business</dds-universal-banner-heading>
      <dds-universal-banner-copy slot="copy">Las Vegas, June 15-18, 2025</dds-universal-banner-copy>
      <dds-button-cta slot="cta" cta-type="local" kind="tertiary" href="https://www.example.com">
        Register for Think. Free
      </dds-button-cta>
    </dds-universal-banner>
  </body>
</html>
