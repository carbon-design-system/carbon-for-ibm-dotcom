<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
      }

      #app {
        width: 300px;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div id="app">
      <dds-image
        slot="image"
        alt="Image alt text"
        default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
      >
        <dds-image-item
          media="(min-width: 1312px)"
          srcset="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
        >
        </dds-image-item>
        <dds-image-item
          media="(min-width: 1056px)"
          srcset="https://fpoimg.com/600x300?text=2:1&bg_color=ee5396&text_color=161616"
        >
        </dds-image-item>
        <dds-image-item media="(min-width: 991px)" srcset="https://fpoimg.com/600x600?text=1:1&bg_color=ee5396&text_color=161616">
        </dds-image-item>
        <dds-image-item media="(min-width: 672px)" srcset="https://fpoimg.com/400x200?text=2:1&bg_color=ee5396&text_color=161616">
        </dds-image-item>
        <dds-image-item media="(min-width: 320px)" srcset="https://fpoimg.com/320x160?text=2:1&bg_color=ee5396&text_color=161616">
        </dds-image-item>
      </dds-image>
    </div>
  </body>
</html>
