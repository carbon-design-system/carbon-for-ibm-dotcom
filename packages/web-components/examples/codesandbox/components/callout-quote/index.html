<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      dds-callout-quote:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <dds-callout-quote
      >Callout Quote: Duis aute irure dolor in reprehenderit
      <dds-quote-source-heading>Lorem ipsum</dds-quote-source-heading>
      <dds-quote-source-copy>consectetur adipiscing elit</dds-quote-source-copy>
      <dds-quote-source-bottom-copy>IBM Cloud</dds-quote-source-bottom-copy>
      <dds-callout-link-with-icon slot="footer" href="https//example/com">
        Link with Icon
        <svg
          slot="icon"
          focusable="false"
          preserveAspectRatio="xMidYMid meet"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          aria-hidden="true"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
        </svg>
      </dds-callout-link-with-icon>
    </dds-callout-quote>
  </body>
</html>
