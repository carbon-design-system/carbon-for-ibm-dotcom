<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"
    />
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      cds-leadspace:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col-sm-8 cds--col-lg-16">
          <cds-leadspace
            size="medium"
            alt="Image text"
            default-src="https://picsum.photos/id/1076/1056/480"
          >
            <cds-leadspace-heading>Lead space title</cds-leadspace-heading>
            Use this area for a short line of copy to support the title

            <cds-button-group slot="action">
              <cds-button-group-item href="https://example.com">
                Button 1
                <svg
                  focusable="false"
                  preserveAspectRatio="xMidYMid meet"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  aria-hidden="true"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  slot="icon"
                >
                  <path
                    d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"
                  ></path>
                </svg>
              </cds-button-group-item>
              <cds-button-group-item href="https://example.com">
                Button 2
                <svg
                  focusable="false"
                  preserveAspectRatio="xMidYMid meet"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  aria-hidden="true"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  slot="icon"
                >
                  <path
                    d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"
                  ></path>
                </svg>
              </cds-button-group-item>
            </cds-button-group>

            <cds-background-media
              slot="image"
              alt="Image text"
              default-src="https://picsum.photos/id/1076/1056/480"
              opacity="100"
            >
              <cds-image-item
                media="(min-width: 1312px)"
                srcset="https://picsum.photos/id/1076/1056/480"
              >
              </cds-image-item>
              <cds-image-item
                media="(min-width: 672px)"
                srcset="https://picsum.photos/id/1076/672/400"
              >
              </cds-image-item>
              <cds-image-item
                media="(min-width: 320px)"
                srcset="https://picsum.photos/id/1076/672/400"
              >
              </cds-image-item>
              <cds-image-item
                media="(min-width: 0px)"
                srcset="https://picsum.photos/id/1076/320/370"
              >
              </cds-image-item>
            </cds-background-media>
          </cds-leadspace>
        </div>
      </div>
    </div>
  </body>
</html>
