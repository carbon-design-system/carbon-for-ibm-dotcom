<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <cds-global-banner image-width="4-col">
      <cds-global-banner-image default-src="https://fpoimg.com/672x336?text=2:1&bg_color=ee5396&text_color=161616"></cds-global-banner-image>
      <cds-global-banner-heading>Hybrid cloud and AI for smarter business</cds-global-banner-heading>
      <cds-global-banner-copy>Las Vegas, June 15-18, 2025</cds-global-banner-copy>
      <cds-button slot="cta" cta-type="local" kind="tertiary" href="https://www.example.com">
        Register for Think. Free
      </cds-button>
    </cds-global-banner>
  </body>
</html>
