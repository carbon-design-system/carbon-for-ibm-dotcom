<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <script src="src/index.js"></script>
</head>
<body>
<div style="padding-top: 200px;"></div>
<dds-footer-container
  size="regular"
  language-selector-label="Choose a language"
  clear-selection-label="Clear language selection"
  selected-language="English"
></dds-footer-container>
</body>
<script>
  const languageList = [
    { id: 'da', text: 'Danish / Dansk' },
    { id: 'nl', text: 'Dutch / Nederlands' },
    { id: 'en', text: 'English' },
  ];
  document.querySelector("dds-footer-container").langList = languageList;
</script>
</html>
