<html>

<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <script src="src/index.js"></script>
  <script>
    function onChangeFunction(event) {
      console.log('callback with field name: ' + event.detail.field + ' and value: ' + event.detail.value)
    }
  </script>
</head>

<body>
  <div class="bx--grid">
    <div class="bx--row">
      <div class="bx--col-sm-4 bx--col-lg-12">
        <dds-notice-choice locale="us-en" country="US" question-choices="1,2" state="CA" email="" terms-condition-link=""
          enable-all-opt-in="false" bpid-legal-text="" @dds-notice-choice-change="onChangeFunction">
        </dds-notice-choice>
      </div>
    </div>
  </div>
</body>

</html>
