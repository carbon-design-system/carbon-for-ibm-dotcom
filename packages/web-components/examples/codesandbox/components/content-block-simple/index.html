<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <script type="module" src="src/index.js"></script>
    <style type="text/css">
      /* Avoids FOUC - Will be overriden by `index.scss` */
      body {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-sm-4 bx-col-lg-12 bx--offset-lg-4">
          <dds-content-block-simple>
            <dds-content-block-heading>Curabitur malesuada varius mi eu posuere</dds-content-block-heading>
            <dds-content-item-copy>Lorem ipsum *dolor* sit amet</dds-content-item-copy>
            <dds-image slot="media" alt="Image alt text" default-src="https://fpoimg.com/672x378?text=16:9&bg_color=ee5396&text_color=161616">
              <dds-image-item media="(min-width: 672px)" srcset="https://fpoimg.com/672x378?text=16:9&bg_color=ee5396&text_color=161616"></dds-image-item>
              <dds-image-item media="(min-width: 400px)" srcset="https://fpoimg.com/400x225?text=16:9&bg_color=ee5396&text_color=161616"></dds-image-item>
              <dds-image-item media="(min-width: 320px)" srcset="https://fpoimg.com/672x672?text=16:9&bg_color=ee5396&text_color=161616"></dds-image-item>
            </dds-image>
            <dds-text-cta slot="footer" href="https://www.ibm.com/" type="local">Lorem ipsum dolor sit amet</dds-text-cta>
          </dds-content-block-simple>
        </div>
      </div>
    </div>
  </body>
</html>
