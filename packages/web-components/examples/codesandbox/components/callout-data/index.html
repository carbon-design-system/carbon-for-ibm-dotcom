<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/canary/plex.css"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/canary/grid.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    dds-callout-data:not(:defined) {
      display: none;
    }
  </style>
  <script src="src/index.js"></script>
</head>
<body>
<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col-sm-4 bx--col-lg-12">
      <dds-callout-data>
        <dds-callout-data-heading>51%</dds-callout-data-heading>
        <dds-callout-data-copy>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna
          aliqua. Ut enim ad minim veniam.
        </dds-callout-data-copy>
        <dds-callout-data-source>
          Duis aute irure dolor in reprehenderit in voluptate velit esse cillum
          dolore eu fugiat nulla pariatur.
        </dds-callout-data-source>
      </dds-callout-data>
    </div>
  </div>
</div>
</body>
</html>
