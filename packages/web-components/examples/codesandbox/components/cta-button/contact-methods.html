<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"
    />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/grid.css"
    />
    <script src="https://www.ibm.com/common/digitaladvisor/cm-app/latest/cm-app.min.js" defer></script>
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      dds-button-cta:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-sm-4 bx--col-lg-12">
          <dds-button-cta cta-type="call">Call</dds-button-cta>
          <dds-button-cta cta-type="email">Email</dds-button-cta>
          <dds-button-cta cta-type="chat">Chat</dds-button-cta>
          <dds-button-cta cta-type="schedule">Schedule</dds-button-cta>
        </div>
      </div>
    </div>
  </body>
</html>
