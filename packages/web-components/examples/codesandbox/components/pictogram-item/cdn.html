<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/grid.css" />
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    dds-pictogram-item:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/pictogram-item.min.js"></script>
</head>
<body>
<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col-sm-8 bx--col-lg-12 bx--offset-lg-3">
      <dds-pictogram-item>
        <svg
          slot="pictogram"
          focusable="false"
          preserveAspectRatio="xMidYMid meet"
          xmlns="http://www.w3.org/2000/svg"
          stroke="currentColor"
          data-autoid="dds--pictogram-item__pictogram"
          aria-label="Pictogram description"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          role="img"
          class="bx--pictogram-item__pictogram"
        >
          <path
            fill="none"
            stroke-linejoin="round"
            stroke-miterlimit="10"
            stroke-width=".72"
            d="M37,32 H11c-1.1,0-2-0.9-2-2V13c0-1.1,0.9-2,2-2h26c1.1,0,2,0.9,2,2v17C39,31.1,38.1,32,37,32z M17,37h14 M24,32v5 M9,27h30"
          ></path>
        </svg>
        <dds-content-item-heading>Lorem ipsum dolor sit</dds-content-item-heading>
        <dds-content-item-copy
        >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
          aliqua. Ut enim ad minim veniam</dds-content-item-copy
        >
        <dds-link-with-icon slot="footer">
          Lorem ipsum dolor
          <svg
            slot="icon"
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
          </svg>
        </dds-link-with-icon>
      </dds-pictogram-item>
    </div>
  </div>
</div>
</body>
</html>
