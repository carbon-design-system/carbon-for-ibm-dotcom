<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/grid.css" />
  <style>
    /* Suppress custom element until styles are loaded */
    cds-content-group-horizontal:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/content-group-horizontal.min.js"></script>
</head>
<body>
<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col-sm-4 bx--col-lg-12 bx--offset-lg-4">
      <cds-content-group-horizontal>
        <cds-content-block-heading>Curabitur malesuada varius mi eu posuere</cds-content-block-heading>
        <cds-content-item-horizontal>
          <cds-content-item-horizontal-eyebrow>Lorem ipsum</cds-content-item-horizontal-eyebrow>
          <cds-content-item-heading slot="heading">Aliquam condimentum</cds-content-item-heading>
          <cds-content-item-horizontal-copy
          >Lorem ipsum dolor sit amet, _consectetur_ adipiscing elit. Aenean et ultricies est. Mauris iaculis eget dolor nec
            hendrerit. Phasellus at elit sollicitudin.</cds-content-item-horizontal-copy
          >
          <cds-link-list slot="footer" type="vertical">
            <cds-link-list-item-cta icon-placement="right" href="https://www.ibm.com" cta-type="local">
              Link text
            </cds-link-list-item-cta>
            <cds-link-list-item-cta icon-placement="right" href="https://www.ibm.com" cta-type="external">
              External link text
            </cds-link-list-item-cta>
          </cds-link-list>
        </cds-content-item-horizontal>
      </cds-content-group-horizontal>
    </div>
  </div>
</div>
</body>
</html>
