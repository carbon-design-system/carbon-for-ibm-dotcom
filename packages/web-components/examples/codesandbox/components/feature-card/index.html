<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
      }

      #app {
        width: 450px;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div id="app">
      <dds-feature-card href="https://example.com">
        <dds-image
          slot="image"
          alt="Image alt text"
          default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
        >
        </dds-image>
        <dds-card-heading>Lorem ipsum dolor sit amet.</dds-card-heading>
        <dds-feature-card-footer>
          <svg
            slot="icon"
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
          </svg>
        </dds-feature-card-footer>
      </dds-feature-card>
    </div>
  </body>
</html>
