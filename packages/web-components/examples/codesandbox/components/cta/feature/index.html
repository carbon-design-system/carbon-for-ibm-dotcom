<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <script type="module">
      import '@carbon/ibmdotcom-web-components/es/components/cta/feature-cta.js';
      import '@carbon/ibmdotcom-web-components/es/components/image/image.js';
    </script>
    <style type="text/css">
      body {
        font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <dds-feature-cta href="https://www.ibm.com/" type="local">
      Copy text
      <dds-image slot="image" alt="Image alt text" default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616">
      </dds-image>
    </dds-feature-cta>
  </body>
</html>
