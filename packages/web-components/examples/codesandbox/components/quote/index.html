<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/beta/plex.css" />
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      dds-quote:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-sm-8 bx--col-lg-8 bx--offset-lg-4">
          <dds-quote color-scheme="regular">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus est purus, posuere at est vitae, ornare rhoncus sem.
            Suspendisse vitae tellus fermentum, hendrerit augue eu, placerat magna.
            <dds-quote-source-heading>
              Lorem ipsum dolor sit amet
            </dds-quote-source-heading>
            <dds-quote-source-copy>
              consectetur adipiscing elit
            </dds-quote-source-copy>
            <dds-quote-source-bottom-copy>
              IBM Cloud
            </dds-quote-source-bottom-copy>
            <dds-link-with-icon slot="footer" href="https://example.com">
              Link with Icon
              <svg
                slot="icon"
                focusable="false"
                preserveAspectRatio="xMidYMid meet"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                aria-hidden="true"
                width="20"
                height="20"
                viewBox="0 0 20 20"
              >
                <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
              </svg>
            </dds-link-with-icon>
          </dds-quote>
        </div>
      </div>
    </div>
  </body>
</html>
