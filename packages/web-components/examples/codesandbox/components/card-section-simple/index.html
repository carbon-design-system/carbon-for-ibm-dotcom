<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <script type="module" src="src/index.js"></script>
    <style type="text/css">
      /* Avoids FOUC - Will be overriden by `index.scss` */
      body {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-sm-4">
          <dds-card-section-simple heading="Aliquam condimentum interdum">
            <dds-card-group>
              <dds-card-group-item href="https://example.com">
                <dds-card-heading>Nunc convallis lobortis</dds-card-heading>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean et ultricies est. Mauris iaculis eget dolor nec hendrerit.
                  Phasellus at elit sollicitudin, sodales nulla quis, consequat libero.
                </p>
                <dds-card-footer slot="footer">
                  ${ArrowRight20({ slot: 'icon' })}
                </dds-card-footer>
              </dds-card-group-item>
            </dds-card-group>
          </dds-card-section-simple>
        </div>
      </div>
    </div>
  </body>
</html>
