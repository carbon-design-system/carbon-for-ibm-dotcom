<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      cds-filter-panel:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col-lg-4">
          <cds-filter-panel-composite>
        <cds-filter-panel-heading slot="heading">Filter</cds-filter-panel-heading>
        <cds-filter-group>
          <cds-filter-group-item title="Product types">
            <cds-filter-panel-checkbox value="API">API</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Application">Application</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Data Set">Data Set</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Free Trial">Free Trial</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Hardware">Hardware</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Service">Service</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Service Assets">Service Assets</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="Software">Software</cds-filter-panel-checkbox>
          </cds-filter-group-item>
          <cds-filter-group-item title="Technologies">
            <cds-filter-panel-input-select header-value="Analytics" title="Analytics"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Artificial intelligence" title="Artificial intelligence">
              <cds-filter-panel-input-select-item value="Machine Learning">Machine Learning</cds-filter-panel-input-select-item>
              <cds-filter-panel-input-select-item value="Natural language processing">Natural language processing</cds-filter-panel-input-select-item>
              <cds-filter-panel-input-select-item value="Speech recognition">Speech recognition</cds-filter-panel-input-select-item>
            </cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Automation" title="Automation"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Blockchain" title="Blockchain"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Cloud computing" title="Cloud computing"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="IT infrastructure" title="IT infrastructure"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="IT management" title="IT management"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Mobile technologys" title="Mobile technology"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Security" title="Security"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Software development" title="Software development"></cds-filter-panel-input-select>
          </cds-filter-group-item>
          <cds-filter-group-item title="Business needs">
            <cds-filter-panel-input-select header-value="Business operations" title="Business operations"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Content Management" title="Content Management"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Customer service" title="Customer service"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Finance" title="Finance"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Marketing and sales" title="Marketing and sales"></cds-filter-panel-input-select>
            <cds-filter-panel-input-select header-value="Supply chain management" title="Supply chain management"></cds-filter-panel-input-select>
          </cds-filter-group-item>
          <cds-filter-group-item title="Deployment types">
            <cds-filter-panel-checkbox value="On-premisis">On-premisis</cds-filter-panel-checkbox>
            <cds-filter-panel-checkbox value="SaaS">SaaS</cds-filter-panel-checkbox>
          </cds-filter-group-item>
        </cds-filter-group>
      </cds-filter-panel-composite>
        </div>
      </div>
    </div>
  </body>
</html>
