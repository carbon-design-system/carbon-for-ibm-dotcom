<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/canary/plex.css"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/canary/grid.css"/>
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    dds-leaving-ibm-container:not(:defined) {
      display: none;
    }
  </style>
  <script type="module"
          src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/canary/leaving-ibm.min.js"></script>
</head>
<body>
<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col-sm-4 bx--col-lg-12">
      <dds-leaving-ibm-container open="true"
                                 href="https://www.example.com/"></dds-leaving-ibm-container>
    </div>
  </div>
</div>
</body>
</html>
