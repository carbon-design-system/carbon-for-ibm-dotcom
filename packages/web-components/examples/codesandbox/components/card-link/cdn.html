<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <style>
    /* Suppress custom element until styles are loaded */
    dds-card-link:not(:defined) {
      display: none;
    }

    #app {
      width: 300px;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/card-link.min.js"></script>
</head>
<body>
<div id="app">
  <dds-card-link href="https://example.com">
    <p>Explore AI use cases in all industries</p>
    <dds-card-footer slot="footer">
      <svg
        slot="icon"
        focusable="false"
        preserveAspectRatio="xMidYMid meet"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        width="20"
        height="20"
        viewBox="0 0 20 20"
      >
        <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
      </svg>
    </dds-card-footer>
  </dds-card-link>
</div>
</body>
</html>
