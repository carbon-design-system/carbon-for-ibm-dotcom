<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/grid.css"/>
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    dds-card-cta:not(:defined) {
      display: none;
    }
  </style>
  <script type="module"
          src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/card-cta.min.js"></script>
</head>
<body>
<div class="bx--grid">
  <div class="bx--row">
    <div class="bx--col-sm-4 bx--col-lg-4">
      <dds-card-cta href="https://www.ibm.com/" cta-type="local">
        Lorem ipsum dolor sit amet
        <dds-card-cta-footer>
          <svg
            slot="icon"
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <path
              d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
          </svg>
        </dds-card-cta-footer>
      </dds-card-cta>
    </div>
  </div>
</div>
</body>
</html>
