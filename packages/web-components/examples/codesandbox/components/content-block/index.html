<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      dds-content-group:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-sm-4 bx--col-lg-12 bx--offset-lg-4">
          <dds-content-block>
            <dds-content-block-heading>Curabitur malesuada varius mi eu posuere</dds-content-block-heading>
            <dds-content-block-copy>
              Lorem ipsum *dolor* sit amet, consectetur adipiscing elit. Vestibulum non porttitor libero, in venenatis magna.
            </dds-content-block-copy>
            <dds-card-link-cta slot="footer" cta-type="local" href="https://www.example.com">
              <dds-card-link-heading>cta copy</dds-card-link-heading>
              <dds-card-cta-footer cta-type="local"></dds-card-cta-footer>
            </dds-card-link-cta>
          </dds-content-block>
        </div>
      </div>
    </div>
  </body>
</html>
