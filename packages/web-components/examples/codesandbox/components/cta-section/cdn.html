<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    cds-cta-section:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/cta-section.min.js"></script>
</head>

<body>
<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-lg-12 cds--col-sm-4">
      <cds-cta-section>
        <cds-cta-block>
          <cds-content-block-heading>Curabitur malesuada varius mi eu posuere</cds-content-block-heading>
          <cds-content-block-copy
          >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum non porttitor libero, in venenatis
            magna.</cds-content-block-copy
          >
          <cds-text-cta slot="action" cta-type="local" icon-placement="right" href="https://www.example.com"
          >Browse tutorials</cds-text-cta
          >
        </cds-cta-block>
      </cds-cta-section>
    </div>
  </div>
</div>
</body>
</html>
