<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/beta/plex.css" />
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      dds-cta-section:not(:defined) {
        display: none;
      }
    </style>
    <script type="module" src="src/index.js"></script>
  </head>

  <body>
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-lg-12 bx--col-sm-4">
          <dds-cta-section>
            <dds-cta-block>
              <dds-content-block-heading>Curabitur malesuada varius mi eu posuere</dds-content-block-heading>
              <dds-content-block-copy
                >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum non porttitor libero, in venenatis
                magna.</dds-content-block-copy
              >
              <dds-text-cta slot="action" cta-type="local" icon-placement="right" href="https://www.example.com"
                >Browse tutorials</dds-text-cta
              >
            </dds-cta-block>
          </dds-cta-section>
        </div>
      </div>
    </div>
  </body>
</html>
