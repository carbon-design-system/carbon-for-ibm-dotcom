<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/grid.css" />
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    dds-feature-card-block-large:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/feature-card-block-large.min.js"></script>
</head>
<body>
<div id="app">
  <div class="bx--grid">
    <div class="bx--row">
      <div class="bx--col-lg-12 bx--col-sm-4 bx--offset-lg-2">
        <dds-feature-card-block-large href="https://example.com">
          <dds-image
            slot="image"
            alt="Image alt text"
            default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
          >
            <dds-image-item
              media="(min-width: 1312px)"
              srcset="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
            >
            </dds-image-item>
            <dds-image-item
              media="(min-width: 1056px)"
              srcset="https://fpoimg.com/600x300?text=2:1&bg_color=ee5396&text_color=161616"
            >
            </dds-image-item>
            <dds-image-item
              media="(min-width: 991px)"
              srcset="https://fpoimg.com/600x600?text=1:1&bg_color=ee5396&text_color=161616"
            >
            </dds-image-item>
            <dds-image-item
              media="(min-width: 672px)"
              srcset="https://fpoimg.com/400x200?text=2:1&bg_color=ee5396&text_color=161616"
            >
            </dds-image-item>
            <dds-image-item
              media="(min-width: 320px)"
              srcset="https://fpoimg.com/320x160?text=2:1&bg_color=ee5396&text_color=161616"
            >
            </dds-image-item>
          </dds-image>
          <dds-card-eyebrow>This is an eyebrow</dds-card-eyebrow>
          <dds-card-heading>Explore AI use cases in all industries</dds-card-heading>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
            magna aliqua.
          </p>
          <dds-feature-card-block-large-footer>
            <svg
              slot="icon"
              focusable="false"
              preserveAspectRatio="xMidYMid meet"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
            </svg>
          </dds-feature-card-block-large-footer>
        </dds-feature-card-block-large>
      </div>
    </div>
  </div>
</div>
</body>
</html>
