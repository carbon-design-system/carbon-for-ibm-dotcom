<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/beta/plex.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      dds-content-item-horizontal:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="bx--grid">
        <div class="bx--row">
          <div class="bx--col-lg-12 bx--col-sm-4 bx--offset-lg-4">
            <dds-content-item-horizontal>
              <dds-content-item-horizontal-eyebrow>Lorem ipsum</dds-content-item-horizontal-eyebrow>
              <dds-content-item-heading>Aliquam condimentum</dds-content-item-heading>
              <dds-content-item-horizontal-copy>
                <dds-content-item-paragraph
                  >Lorem ipsum dolor sit amet, <em>consectetur</em> adipiscing elit. Aenean et ultricies est. Mauris iaculis eget
                  dolor nec hendrerit. Phasellus at elit sollicitudin.</dds-content-item-paragraph
                >
              </dds-content-item-horizontal-copy>
              <dds-link-list slot="footer" type="vertical">
                <dds-link-list-item-cta icon-placement="right" href="https://www.ibm.com" cta-type="local">
                  Link text
                </dds-link-list-item-cta>
                <dds-link-list-item-cta icon-placement="right" href="https://www.ibm.com" cta-type="external">
                  External link text
                </dds-link-list-item-cta>
              </dds-link-list>
            </dds-content-item-horizontal>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
