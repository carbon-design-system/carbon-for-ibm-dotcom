<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      cds-cta-section:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col-lg-12 cds--col-sm-4">
          <c4d-cta-section>
            <c4d-cta-block>
              <c4d-content-block-heading>Curabitur malesuada varius mi eu posuere</c4d-content-block-heading>
              <c4d-content-block-copy
                >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum non porttitor libero, in venenatis
                magna.</c4d-content-block-copy
              >
              <c4d-text-cta slot="action" cta-type="local" icon-placement="right" href="https://www.example.com"
                >Browse tutorials</c4d-text-cta
              >
            </c4d-cta-block>
          </c4d-cta-section>
        </div>
      </div>
    </div>
  </body>
</html>
