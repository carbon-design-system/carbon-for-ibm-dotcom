<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    c4d-button-expressive:not(:defined), cds-lightbox-video-player-container:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v2/latest/button.min.js"></script>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v2/latest/lightbox-video-player.min.js"></script>
</head>
<body>
<div id="app">
  <c4d-button-expressive id="open-modal-btn">Open modal</c4d-button-expressive>
</div>
<c4d-lightbox-video-player-container id="my-video" video-id="1_9h94wo6b"> </c4d-lightbox-video-player-container>

<script type="text/javascript">
  document.getElementById('open-modal-btn').addEventListener('click', () => {
    document.getElementById('my-video').open = true;
  });
</script>
</body>
</html>
