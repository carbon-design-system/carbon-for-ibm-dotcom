<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      cds-content-group:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col-sm-4 cds--col-lg-12 cds--offset-lg-4">
          <c4d-content-group>
            <c4d-content-group-heading>Curabitur malesuada varius mi eu posuere</c4d-content-group-heading>
            <c4d-content-group-copy>
              Lorem ipsum *dolor* sit amet, consectetur adipiscing elit. Vestibulum non porttitor libero, in venenatis magna.
            </c4d-content-group-copy>
            <c4d-card link slot="footer" cta-type="local" href="https://www.example.com">
              <c4d-card link-heading>cta copy</c4d-card-heading>
              <c4d-card-footer cta-type="local"></c4d-card-footer>
            </c4d-card>
          </c4d-content-group>
        </div>
      </div>
    </div>
  </body>
</html>
