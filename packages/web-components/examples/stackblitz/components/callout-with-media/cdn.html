<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <style>
    /* Suppress custom element until styles are loaded */
    c4d-callout-with-media:not(:defined) {
      display: none;
    }
  </style>
  <script type="module"
          src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v2/latest/callout-with-media.min.js"></script>
</head>
<body>
<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-sm-4 cds--col-lg-12">
      <c4d-callout-with-media>
        <c4d-content-block-heading>Curabitur malesuada varius mi eu posuere
        </c4d-content-block-heading>
        <c4d-callout-with-media-copy size="sm">
          <c4d-content-block-paragraph
          >Lorem ipsum <em>dolor</em> sit amet, consectetur adipiscing elit.
            Aenean et ultricies est. Mauris iaculis eget dolor
            nec hendrerit. Phasellus at elit sollicitudin, sodales nulla quis,
            <em>consequat</em> libero. Here are some common
            categories:
          </c4d-content-block-paragraph
          >
        </c4d-callout-with-media-copy>
        <c4d-callout-with-media-image
          alt="Image alt text"
          default-src="https://fpoimg.com/672x378?text=16:9&bg_color=ee5396&text_color=161616"
          heading="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        >
        </c4d-callout-with-media-image>
      </c4d-callout-with-media>
    </div>
  </div>
</div>
</body>
</html>
