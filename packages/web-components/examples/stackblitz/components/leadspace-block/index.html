<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <style type="text/css">
      /* Suppress custom element until styles are loaded */
      c4d-leadspace-block:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col-sm-4 cds--col-lg-12 cds--offset-lg-4">
          <c4d-leadspace-block>
            <c4d-leadspace-heading type-style="fluid-heading-05">Continuous delivery</c4d-leadspace-heading>
            <c4d-leadspace-block-content>
              <c4d-content-block-copy
                >Automate your software release process with continuous delivery (CD)â€”the most critical part of adopting DevOps.
                Build, test, and deploy code changes quickly, ensuring software is always ready for
                deployment.</c4d-content-block-copy
              >
              <c4d-leadspace-block-media slot="media">
                <c4d-image
                  alt="Image alt text"
                  default-src="https://fpoimg.com/672x378?text=16:9&amp;bg_color=ee5396&amp;text_color=161616"
                  heading="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                >
                  <c4d-image-item
                    media="(min-width: 672px)"
                    srcset="https://fpoimg.com/672x378?text=16:9&amp;bg_color=ee5396&amp;text_color=161616"
                  >
                  </c4d-image-item>
                  <c4d-image-item
                    media="(min-width: 400px)"
                    srcset="https://fpoimg.com/400x225?text=16:9&amp;bg_color=ee5396&amp;text_color=161616"
                  >
                  </c4d-image-item>
                  <c4d-image-item
                    media="(min-width: 320px)"
                    srcset="https://fpoimg.com/320x180?text=16:9&amp;bg_color=ee5396&amp;text_color=161616"
                  >
                  </c4d-image-item>
                </c4d-image>
              </c4d-leadspace-block-media>
              <c4d-link-list type="end">
                <c4d-link-list-heading>Featured products</c4d-link-list-heading>
                <c4d-link-list-item href="https://example.com">
                  Services
                  <svg
                    focusable="false"
                    preserveAspectRatio="xMidYMid meet"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    aria-hidden="true"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    slot="icon"
                  >
                    <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
                  </svg>
                </c4d-link-list-item>
                <c4d-link-list-item href="https://example.com">
                  Analytics
                  <svg
                    focusable="false"
                    preserveAspectRatio="xMidYMid meet"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    aria-hidden="true"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    slot="icon"
                  >
                    <path d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
                  </svg>
                </c4d-link-list-item>
                <c4d-link-list-item href="https://example.com">
                  View all products
                  <svg
                    focusable="false"
                    preserveAspectRatio="xMidYMid meet"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    aria-hidden="true"
                    width="20"
                    height="20"
                    viewBox="0 0 32 32"
                    slot="icon"
                  >
                    <path
                      d="M26 24v4H6V24H4v4H4a2 2 0 002 2H26a2 2 0 002-2h0V24zM26 14L24.59 12.59 17 20.17 17 2 15 2 15 20.17 7.41 12.59 6 14 16 24 26 14z"
                    ></path>
                  </svg>
                </c4d-link-list-item>
              </c4d-link-list>
              <cds-button href="https://example.com" cta-type="local">
                Contact sales
              </cds-button>
            </c4d-leadspace-block-content>
          </c4d-leadspace-block>
        </div>
      </div>
    </div>
  </body>
</html>
