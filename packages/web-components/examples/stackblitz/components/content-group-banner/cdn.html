<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <style>
    /* Suppress custom element until styles are loaded */
    cds-content-group-banner:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/content-group-banner.min.js"></script>
</head>
<body>
<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-lg-8 cds--col-sm-cds--offset-lg-4">
      <c4d-content-group-banner>
        <c4d-content-group-heading>Curabitur malesuada varius mi eu posuere</c4d-content-group-heading>
        <c4d-link-list type="vertical" slot="complementary">
          <c4d-link-list-item-cta
            icon-placement="right"
            href="https://www.ibm.com"
            cta-type="local"
          >
            Link text
          </c4d-link-list-item-cta>
          <c4d-link-list-item-cta
            icon-placement="right"
            href="https://www.ibm.com"
            cta-type="external"
          >
            External link text
          </c4d-link-list-item-cta>
        </c4d-link-list>
      </c4d-content-group-banner>
    </div>
  </div>
</div>
</body>
</html>
