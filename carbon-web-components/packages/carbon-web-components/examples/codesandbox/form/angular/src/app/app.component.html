<form #loginForm="ngForm">
  <bx-inline-notification [open]="loginForm.invalid" kind="error" hide-close-button title="Login failed" subtitle="Please correct below errors."></bx-inline-notification>
  <bx-form-item>
    <bx-input [invalid]="username.invalid" [validityMessage]="usernameValidityMessage" [(ngModel)]="model.username" #username="ngModel" type="text" name="username" label-text="Username" placeholder="Username"></bx-input>
  </bx-form-item>
  <bx-form-item>
    <bx-input [invalid]="password.invalid" [validityMessage]="passwordValidityMessage" [(ngModel)]="model.password" #password="ngModel" type="password" name="password" label-text="Password" placeholder="Password"></bx-input>
  </bx-form-item>
  <div className="bx-ce-demo-redux-form--btn-container">
    <bx-btn [disabled]="submitInProgress" (click)="handleClickLogin()">Log in</bx-btn>
    <bx-btn kind="secondary" [disabled]="submitInProgress" (click)="resetModel(); loginForm.reset()">Clear Values</bx-btn>
  </div>
</form>
